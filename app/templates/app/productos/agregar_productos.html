{% extends 'app/base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}
    <div class="container-fluid">
        <div class="col-sm-6 m-4">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form|crispy}}
                </table>
                <input type="submit" class="btn btn-success mt-1" values="Guardar">
                {% if messages %}
                    {% for msj in messages %}
                        <script>
                            Swal.fire({
                                title: 'Guardado!',
                                text: '{{ msj }}',
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 2000
                            });
                        </script>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
    {% endblock %}
